name: Build and Test

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Java 17
      uses: actions/setup-java@v3
      with:
        java-version: "17"
        distribution: "temurin"

    # gradlew 是从别的地方拷过来的脚本，在 Linux 上需要手动加执行权限
    - name: Make gradlew executable
      working-directory: Ga
